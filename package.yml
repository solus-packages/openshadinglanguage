name       : openshadinglanguage
version    : 1.11.16.0
release    : 9
source     :
    - https://github.com/AcademySoftwareFoundation/OpenShadingLanguage/archive/refs/tags/v1.11.16.0.tar.gz : 61f518a6e37cce50b3ab44e4358a2fc0530c10d21c8941e030b6a5e422550a98
homepage   : https://opensource.imageworks.com/osl.html
license    : BSD-3-Clause
component  : multimedia.graphics
summary    : Advanced shading language for production GI renderers
description: |
    Open Shading Language (OSL) is a small but rich language for programmable shading in advanced renderers and other applications, ideal for describing materials, lights, displacement, and pattern generation.
clang      : yes
builddeps  :
    - pkgconfig(OpenEXR)
    - pkgconfig(OpenImageIO)
    - pkgconfig(Qt5Core)
    - pkgconfig(pugixml)
    - pkgconfig(python3)
    - libboost-devel
    - numpy
    - partio-devel
    - pybind11
rundeps    :
    - numpy
setup      : |
    %cmake_ninja -DCMAKE_CXX_STANDARD=14
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc
